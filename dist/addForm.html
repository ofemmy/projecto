<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"/><title>Add New Project</title><script src="https://kit.fontawesome.com/1a77e76b10.js" crossorigin="anonymous"></script><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/></head><body><nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#411a37"><div class="container d-flex justify-content-center align-items-center"><a href="#" class="nav-link text-uppercase" style="color:#fff">Home</a></div></nav><main class="mt-5"><div class="container" id="wrap"><h1 class="text-center">Add New Project</h1><form action="#"><div class="form-group"><label for="title">Project Title</label> <input class="form-control" id="title" placeholder="Project Title"/></div><div class="form-group"><label for="description">Description</label> <textarea class="form-control" id="description" rows="3"></textarea></div><div class="form-row"><div class="form-group col-md-6" id="datePicker"><label for="startDate">Start Date</label> <input class="form-control" placeholder="Start Date" id="startDate"/><div class="myCal1"></div></div><div class="form-group col-md-6"><label for="endDate">Deadline</label> <input class="form-control" placeholder="Deadline" id="endDate"/><div class="myCal2"></div></div></div><div class="form-group taskDiv"><label>Project Tasks:</label> <input class="form-control" placeholder="Task 1" id="task1"/> <input class="form-control mt-2" placeholder="Task 2" id="task2"/></div><button class="btn btn-outline-secondary btn-sm addTask">Add More Tasks</button><div class="form-row"><button type="submit" class="btn btn-primary mt-5">Create Project</button></div></form></div></main><script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0l
